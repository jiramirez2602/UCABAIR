<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="../../resources/plane-svgrepo-com.svg" type="image/svg+xml">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <a href="../inicio/index.html" class="btn btn-primary me-3">Regresar</a>
            <h1 class="mb-0">Gestión de Empleados</h1>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar empleados...">
            </div>
            <div class="col-md-3">
                <select id="limitSelect" class="form-select">
                    <option value="10">10 registros</option>
                    <option value="25">25 registros</option>
                    <option value="50">50 registros</option>
                    <option value="9999999">Todos los registros</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="searchButton" class="btn btn-primary">Buscar</button>
                <button id="createButton" class="btn btn-success">Crear Empleado</button>
            </div>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Experiencia Profesional</th>
                    <th>Titulación</th>
                    <th>Persona Natural</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Nuevo Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createForm">
                    <div class="mb-3">
                        <label for="exp_profesional" class="form-label">Experiencia Profesional (años)</label>
                        <input type="number" class="form-control" id="exp_profesional" name="emp_exp_profesional" required>
                    </div>
                    <div class="mb-3">
                        <label for="titulacion" class="form-label">Titulación</label>
                        <input type="text" class="form-control" id="titulacion" name="emp_titulacion" required>
                    </div>
                    <div class="mb-3">
                        <label for="fk_persona_natural" class="form-label">Persona Natural</label>
                        <select class="form-control" id="fk_persona_natural" name="fk_persona_natural" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Empleado</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Actualizar Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="updateForm">
                    <div class="mb-3">
                        <label for="updateExpProfesional" class="form-label">Experiencia Profesional (años)</label>
                        <input type="number" class="form-control" id="updateExpProfesional" name="emp_exp_profesional" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateTitulacion" class="form-label">Titulación</label>
                        <input type="text" class="form-control" id="updateTitulacion" name="emp_titulacion" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateFkPersonaNatural" class="form-label">Persona Natural</label>
                        <select class="form-control" id="updateFkPersonaNatural" name="fk_persona_natural" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar Empleado</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="updateCodigo" name="codigo">
                        <div class="mb-3">
                            <label for="updateExpProfesional" class="form-label">Experiencia Profesional (años)</label>
                            <input type="number" class="form-control" id="updateExpProfesional" name="exp_profesional" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateTitulacion" class="form-label">Titulación</label>
                            <input type="text" class="form-control" id="updateTitulacion" name="titulacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateFkPersonaNatural" class="form-label">ID Persona Natural</label>
                            <input type="number" class="form-control" id="updateFkPersonaNatural" name="fk_persona_natural" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar Empleado</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
