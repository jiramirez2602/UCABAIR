<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles y Privilegios</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../../resources/plane-svgrepo-com.svg" type="image/svg+xml">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <a href="../inicio/index.html" class="btn btn-primary me-3">Regresar</a>
            <h1 class="mb-4">Gestión de Roles y Privilegios 🔐</h1>
        </div>        
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar asignaciones...">
            </div>
            <div class="col-md-2">
                <input type="number" id="limitInput" class="form-control" placeholder="Límite" value="10">
            </div>
            <div class="col-md-4">
                <button id="searchButton" class="btn btn-primary me-2">Buscar</button>
                <button id="createButton" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
                    Asignar Privilegio
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th class="sortable" data-column="rp_codigo">Código</th>
                        <th class="sortable" data-column="rol_nombre">Rol</th>
                        <th class="sortable" data-column="pri_nombre">Privilegio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="rolPrivilegioTableBody">
                    <!-- Datos dinámicos aquí -->
                </tbody>
            </table>

            <!-- Pagination controls -->
            <nav>
                <ul class="pagination justify-content-center" id="paginationContainer">
                    <!-- Pagination items will be inserted here dynamically -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Modal de Creación -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Asignar Nuevo Privilegio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="rolSelect" class="form-label">Rol</label>
                            <select class="form-select" id="rolSelect" required>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="privilegioSelect" class="form-label">Privilegio</label>
                            <select class="form-select" id="privilegioSelect" required>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Asignar Privilegio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Actualización -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar Asignación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="updateCode">
                        <div class="mb-3">
                            <label for="updateRolSelect" class="form-label">Rol</label>
                            <select class="form-select" id="updateRolSelect" required>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="updatePrivilegioSelect" class="form-label">Privilegio</label>
                            <select class="form-select" id="updatePrivilegioSelect" required>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar Asignación</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
