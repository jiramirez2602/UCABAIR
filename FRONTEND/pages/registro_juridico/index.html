<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Persona Jurídica</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../resources/plane-svgrepo-com.svg" type="image/svg+xml">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <a href="../../index.html" class="btn btn-danger me-3 mb-3">Regresar</a>
                        <h3 class="text-center flex-grow-1 mb-0">Registro de Persona Jurídica</h3>
                        <div class="flex-grow-1"></div>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="per_nombre" class="form-label">Razón Social</label>
                                <input type="text" class="form-control" id="per_nombre" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="tipo_identificacion" class="form-label">Tipo</label>
                                    <select class="form-select" id="tipo_identificacion" required>
                                        <option value="J">J</option>
                                        <option value="G">G</option>
                                    </select>
                                </div>
                                <div class="col-md-9">
                                    <label for="rif" class="form-label">RIF</label>
                                    <input type="number" class="form-control" id="rif" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="pej_pagina_web" class="form-label">Página Web</label>
                                <input type="url" class="form-control" id="pej_pagina_web" required>
                            </div>
                            <div class="mb-3">
                                <label for="per_direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="per_direccion" required>
                            </div>
                            <div class="mb-3">
                                <label for="createEstado" class="form-label">Estado</label>
                                <select id="createEstado" class="form-select" required>
                                    <option value="">Seleccione un Estado</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="createMunicipio" class="form-label">Municipio</label>
                                <select id="createMunicipio" class="form-select" required disabled>
                                    <option value="">Seleccione un Municipio</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="createParroquia" class="form-label">Parroquia</label>
                                <select id="createParroquia" class="form-select" required disabled>
                                    <option value="">Seleccione una Parroquia</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="usu_nombre" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="usu_nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="usu_contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="usu_contrasena" required>
                            </div>
                            <div class="mb-3">
                                <label for="cli_monto_acreditado" class="form-label">Monto Acreditado</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" id="cli_monto_acreditado" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
