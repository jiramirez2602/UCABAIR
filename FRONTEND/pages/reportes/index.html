<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../../resources/plane-svgrepo-com.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../inicio/index.html" class="btn btn-primary me-3">Regresar</a>
            <h1 class="mb-0">Reportes</h1>
          </div>          
        <form id="reportForm">
            <div class="mb-3">
                <label for="reportType" class="form-label">Tippo de reporte</label>
                <select id="reportType" class="form-select custom-select" required>
                    <option value="">Selecciona un reporte</option>
                    <option value="sales">Reporte ventas</option>
                    <option value="inventory">Reporte inventario</option>
                    <option value="financial">Reporte finanzas</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Descargar Reporte</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
