<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes a proveedores</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="../../resources/plane-svgrepo-com.svg" type="image/svg+xml">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <a href="../inicio/index.html" class="btn btn-primary me-3">Regresar</a>
            <h1 class="mb-0">Solicitudes a proveedores ðŸ’³</h1>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar Solicitudes...">
            </div>
            <div class="col-md-3">
                <select id="limitSelect" class="form-select">
                    <option value="10">10 registros</option>
                    <option value="25">25 registros</option>
                    <option value="50">50 registros</option>
                    <option value="9999999">Todos los registros</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="searchButton" class="btn btn-primary">Buscar</button>
            </div>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Proveedor</th>
                    <th>Materia Prima</th>
                    <th>Cantidad</th>
                    <th>Precio unitario</th>
                    <th>Fecha-Hora</th>
                    <th>Total</th>
                    <th>Numero de compra</th>
                    <th>Sede</th>
                    <th>AcciÃ³n</th>
                </tr>
            </thead>
            <tbody id="modelTableBody">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pagar Orden de Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="monto" name="monto" required>
                        </div>
                        <div class="mb-3">
                            <label for="tasa" class="form-label">Tasa de Cambio</label>
                            <select class="form-select" id="tasaSelect" required>
                                <!-- Opciones dinÃ¡micas -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="metodo" class="form-label">Metodo de Pago</label>
                            <select class="form-select" id="metodoSelect" required>
                                <!-- Opciones dinÃ¡micas -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar Pago</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
