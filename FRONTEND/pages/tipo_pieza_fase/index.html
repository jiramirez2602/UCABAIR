<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de tipo de pieza</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../../resources/plane-svgrepo-com.svg" type="image/svg+xml">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <a href="../inicio/index.html" class="btn btn-primary me-3">Regresar</a>
            <h1 class="mb-4">Asignación de tipos de piezas 🔩</h1>
        </div>        
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar asignaciones...">
            </div>
            <div class="col-md-3">
                <select id="limitSelect" class="form-select">
                    <option value="10">10 registros</option>
                    <option value="25">25 registros</option>
                    <option value="50">50 registros</option>
                    <option value="9999999">Todos los registros</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="searchButton" class="btn btn-primary me-2">Buscar</button>
                <button id="createButton" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
                    Asignar tipo de pieza
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Tipo de pieza</th>
                        <th>Fase de configuración</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="faseTipoTableBody">
                    <!-- Datos dinámicos aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Creación -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Asignar Nuevo tipo de pieza</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="piezaSelect" class="form-label">Tipo Pieza</label>
                            <select class="form-select" id="piezaSelect" required>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="faseSelect" class="form-label">Fase de configuración</label>
                            <select class="form-select" id="faseSelect" required>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Asignar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Actualización -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar Asignación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="updateCode">
                        <div class="mb-3">
                            <label for="updatePiezaSelect" class="form-label">Tipo Pieza</label>
                            <select class="form-select" id="updatePiezaSelect" required>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="updateFaseSelect" class="form-label">Fase de configuración</label>
                            <select class="form-select" id="updateFaseSelect" required>
                                <!-- Opciones dinámicas -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar Asignación</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
