<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="../../resources/plane-svgrepo-com.svg" type="image/svg+xml">
</head>

<body>
    <div class="container mt-4">
        
        <div class="d-flex align-items-center mb-4">
            <a href="../inicio/index.html" class="btn btn-primary me-3">Regresar</a>
            <h1 class="mb-0">Tipos de PruebaüëÅ‚Äçüó®üßæ</h1>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar tipos de prueba...">
            </div>
            <div class="col-md-2">
                <input type="number" id="limitInput" class="form-control" placeholder="L√≠mite" value="10">
            </div>
            <div class="col-md-4">
                <button id="searchButton" class="btn btn-primary">Buscar</button>
                <button id="createButton" class="btn btn-success">Crear Tipo de Prueba</button>
            </div>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th class="sortable" data-column="pru_codigo">C√≥digo</th>
                    <th class="sortable" data-column="pru_nombre">Nombre</th>
                    <th class="sortable" data-column="pru_descripcion">Descripci√≥n</th>
                    <th class="sortable" data-column="pru_duracion_estimada">Duraci√≥n Estimada</th>
                    <th class="sortable" data-column="tip_nombre_tipo">Tipo de Pieza</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="testTypeTableBody">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>

        <!-- Pagination controls -->
        <nav>
            <ul class="pagination justify-content-center" id="paginationContainer">
                <!-- Pagination items will be inserted here dynamically -->
            </ul>
        </nav>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Nuevo Tipo de Prueba</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="duracion_estimada" class="form-label">Duraci√≥n Estimada (minutos)</label>
                            <input type="number" class="form-control" id="duracion_estimada" name="duracion_estimada"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="fk_tipo_pieza" class="form-label">Tipo de Pieza</label>
                            <div class="dropdown">
                                <input type="text" class="form-control dropdown-toggle" id="createTipoPiezaSearch"
                                    data-bs-toggle="dropdown" placeholder="Buscar tipo de pieza...">
                                <ul class="dropdown-menu w-100" id="createTipoPiezaOptions"
                                    style="max-height: 200px; overflow-y: auto;">
                                    <!-- Options will be populated dynamically -->
                                </ul>
                            </div>
                            <input type="hidden" id="fk_tipo_pieza" name="fk_tipo_pieza" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Tipo de Prueba</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar Tipo de Prueba</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="updateCodigo" name="codigo">
                        <div class="mb-3">
                            <label for="updateNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="updateNombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateDescripcion" class="form-label">Descripci√≥n</label>
                            <input type="text" class="form-control" id="updateDescripcion" name="descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateDuracionEstimada" class="form-label">Duraci√≥n Estimada (minutos)</label>
                            <input type="number" class="form-control" id="updateDuracionEstimada"
                                name="duracion_estimada" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateFkTipoPieza" class="form-label">Tipo de Pieza</label>
                            <div class="dropdown">
                                <input type="text" class="form-control dropdown-toggle" id="updateTipoPiezaSearch"
                                    data-bs-toggle="dropdown" placeholder="Buscar tipo de pieza...">
                                <ul class="dropdown-menu w-100" id="updateTipoPiezaOptions"
                                    style="max-height: 200px; overflow-y: auto;">
                                    <!-- Options will be populated dynamically -->
                                </ul>
                            </div>
                            <input type="hidden" id="updateFkTipoPieza" name="fk_tipo_pieza" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar Tipo de Prueba</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
