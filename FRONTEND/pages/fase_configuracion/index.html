<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fases de configuración</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="../../resources/plane-svgrepo-com.svg" type="image/svg+xml">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center mb-4">
            <a href="../inicio/index.html" class="btn btn-primary me-3">Regresar</a>
            <h1 class="mb-0">Fases de configuración 🔩</h1>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar fases de configuración...">
            </div>
            <div class="col-md-3">
                <select id="limitSelect" class="form-select">
                    <option value="10">10 registros</option>
                    <option value="25">25 registros</option>
                    <option value="50">50 registros</option>
                    <option value="9999999">Todos los registros</option>
                </select>
            </div>
            <div class="col-md-3">
                <button id="searchButton" class="btn btn-primary">Buscar</button>
                <button id="createButton" class="btn btn-success">Crear Fase de configuración</button>
            </div>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Duración (Días)</th>
                    <th>Modelo</th>
                    <th>Zona</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="modelTableBody">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Nueva Fase de configuración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="duracion" class="form-label">Duración (Días)</label>
                            <input type="number" class="form-control" id="duracion" name="duracion" step="0.1" required>
                        </div>
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Código del Modelo</label>
                            <input type="number" class="form-control" id="modelo" name="modelo" step="0.1" required>
                        </div>
                        <div class="mb-3">
                            <label for="zona" class="form-label">Código de la Zona</label>
                            <input type="number" class="form-control" id="zona" name="zona" step="0.1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Fase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar Fase de configuración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="updateCodigo" name="codigo">
                        <div class="mb-3">
                            <label for="updateNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="updateNombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateDescripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="updateDescripcion" name="descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateDuracion" class="form-label">Duración (Días)</label>
                            <input type="number" class="form-control" id="updateDuracion" name="duracion" step="0.1" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateModelo" class="form-label">Código del Modelo</label>
                            <input type="number" class="form-control" id="updateModelo" name="modelo" step="0.1" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateZona" class="form-label">Código de la Zona</label>
                            <input type="number" class="form-control" id="updateZona" name="zona" step="0.1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar Fase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
